<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <title>Chuck-le - jokes about Chuck from API</title>
</head>
<body class="bodyMain">
    <div class="joke">
        <div class="head">
                <!-- <img src="" alt="Chuck joke"> -->
                <h1>Chuck Norris Jokes</h1>
        </div>
        <div class="jokeSection">
            <p class="jokeContent"></p>
        </div>
    </div>
    <div class="jokeRating">
        <div>
            <form id="myForm">
                <p>How do you like this one?</p>
                <div>
                    <input type="radio" name="rating" value="5"> 5 stars!<br>
                    <input type="radio" name="rating" value="4"> 4 is good<br>
                    <input type="radio" name="rating" value="3"> Not bad, 3<br>
                    <input type="radio" name="rating" value="2"> 2 is the best I can do<br>
                    <input type="radio" name="rating" value="1"> ...1<br>
                </div>
                <div>
                    <button id="rateBtn" type="submit">Rate it!</button>
                </div>
              </form>
            <p>Current rating: <span id="jokeRate">0</span></p>
        </div>
    </div>
</body>
</html>
